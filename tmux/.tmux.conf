##### Flexoki theme #####
# Colors from the official Flexoki Dark palette:
#   Background: black      #100F0F   (bg)
#   UI border:  base-900   #282726   (ui)
#   Active border: base-800 #403E3C  (ui-3)
#   Text:       base-200   #CECDC3   (tx)
#   Accent:     cyan-400   #3AA99F   (cy-2, for active/link)
#   Highlight:  yellow-400 #D0A215   (ye-2)

###### minimal-tmux-status colors ######

# Status bar fg/bg, matches iTerm2 Flexoki Dark
set -g @minimal-tmux-fg "#CECDC3"        # Main text base-200 (tx)
set -g @minimal-tmux-bg "#100F0F"        # Background black (bg)

set -g @minimal-tmux-justify "centre"
set -g @minimal-tmux-indicator true
set -g @minimal-tmux-status "bottom"

# Minimal inactive windows: list shows only index (current window name moved to left)
set -g @minimal-tmux-window-status-format " #I#{?window_last_flag,•,} "

# Center prefix/tmux indicator
set -g @minimal-tmux-indicator-str ""

# Enable left and right status
set -g @minimal-tmux-right true
set -g @minimal-tmux-left true

# Fullscreen icon
set -g @minimal-tmux-expanded-icon "󰊓 "

# Nerd Font rounded arrows
set -g @minimal-tmux-use-arrow true
set -g @minimal-tmux-right-arrow ""
set -g @minimal-tmux-left-arrow ""

# Left extra info: current window name (truncated)
# Color matches the hostname on the right (cyan-400 / #3AA99F)
set -g @minimal-tmux-status-left-extra " #[none,fg=#575653]│#[fg=#3AA99F,bold] #{=/24/...:window_name}#{?window_zoomed_flag, 󰊓 ,}"
set -g @minimal-tmux-status-right-extra ""

# Right: hostname + time (Flexoki accent)
# cy-400 (#3AA99F) as active color, base-700 (#575653) as separator
set -g @minimal-tmux-status-right "#[fg=#3AA99F,bold]#(hostname -s) #[fg=#575653]"

# When the theme is toggled off, keep tmux status styles consistent
set -g status-position bottom
set -g status on
set -g status-style "fg=#CECDC3,bg=#100F0F"

# Window list (effective when minimal-tmux-status is disabled)
set -g window-status-style "fg=#878580,bg=default"                 # base-500 slightly gray
set -g window-status-current-style "fg=#FFFCF0,bg=#343331,bold"    # paper on base-850
set -g window-status-activity-style "fg=#3AA99F,bg=default"        # Activity highlighted in cyan
set -g window-status-separator ""                                  # Remove default separator

# Message / command-line / copy-mode colors
set -g message-style "fg=#100F0F,bg=#D0A215"                       # yellow-400 bg for normal messages
set -g message-command-style "fg=#FFFCF0,bg=#3AA99F"               # Distinct style while entering commands
setw -g mode-style "bg=#3AA99F,fg=#100F0F"                         # copy-mode selection highlight (cyan bg + black fg)
set -g clock-mode-colour "#D0A215"                                 # Large clock color (<prefix> + t) (yellow-400)

set -g status-left-length 150
set -g status-right-length 150

##### Pane borders & pane numbers (Flexoki) #####

# Show pane number on top
set -g pane-border-status top
# Prefix active pane with ★
# Also show a short (truncated) current path after the pane number
set -g pane-border-format '#{?pane_active, ★ #P ,  #P }#[fg=#575653]│ #{?pane_active,#[fg=#3AA99F]#[bold],#[fg=#878580]}#{=/-35/...:#{s|#{HOME}|~|:pane_current_path}}  #[default]'

# Inactive pane border: darker UI border
set -g pane-border-style 'fg=#343331'          # base-850

# Active pane border: cyan accent + bold
set -g pane-active-border-style 'fg=#3AA99F,bold'   # cyan-400

# If tmux >= 3.2, use heavy border lines
if -F '#{>=:#{version},3.2}' 'set -g pane-border-lines heavy'

# Colors for pane numbers shown via <prefix> + q
set -g display-panes-colour "#575653"          # base-700
set -g display-panes-active-colour "#3AA99F"   # cyan-400

# show-panes duration (ms)
set -g display-panes-time 10000


##### Auto rename windows / terminal title #####

# Auto-rename windows (icon + directory)
set -g automatic-rename on
set -g automatic-rename-format '#(~/GithubRepos/dotfiles/tmux/window-title.sh "#{pane_current_command}" "#{pane_current_path}")'

# After manual rename, lock window name (prevent auto/OSC reset)
set-hook -g after-rename-window 'set -w automatic-rename off; set -w allow-rename off'

# Auto-set terminal title
set -g set-titles on
set -g set-titles-string 'Tmux[#{session_name} #{session_windows} #{host} #{pane_current_path}]'


##### Other behavior & key bindings #####

# History limit (already set above)
# set-option -g history-limit 100000

# Keep current directory when splitting panes
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

# Fast window reordering (Vim-style): <prefix> + H/L move left/right, <prefix> + K choose target index
bind -r H swap-window -t -1
bind -r L swap-window -t +1
bind K command-prompt -p "Move current window to index" "move-window -r -t '%%'"

# tmux-jump: <prefix> + j search and jump by window name (plugin declared above)


