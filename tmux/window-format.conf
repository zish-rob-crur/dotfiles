##### Window list formatting (cold colors) #####

# Base styles
set -g window-status-style 'fg=colour245,bg=default'
set -g window-status-current-style 'fg=colour81,bg=default,bold'

# Inactive window: grey index + pale name
# • indicates last active window
set -g window-status-format "#[fg=colour244]#(~/GithubRepos/dotfiles/tmux/circled_index.sh #{window_index}) #[fg=colour252]#W#{?window_last_flag, #[fg=colour39]•,}#{?#{>:#{window_panes},1}, #[fg=colour39]󰕰 #{window_panes},}#{?window_zoomed_flag, #[fg=colour39]󰊓 ,}"

# Active window: bright cyan/blue accents
set -g window-status-current-format "#[fg=colour81,bold]#(~/GithubRepos/dotfiles/tmux/circled_index.sh #{window_index}) #[fg=colour45,bold]#W#{?#{>:#{window_panes},1}, #[fg=colour39]󰕰 #{window_panes},}#{?window_zoomed_flag, #[fg=colour39]󰊓 ,}"

# Optional: subtly dim windows with activity/bell off; brighten when activity
set -g window-status-activity-style 'fg=colour111,bg=default,bold'
