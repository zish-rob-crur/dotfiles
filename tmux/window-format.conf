##### Window list formatting (no colors here; inherit theme) #####

# 只负责窗口格式，把配色留给主配置 / 主题
# Inactive window：序号 + 名称；• 表示 last-active
set -g window-status-format "#(~/GithubRepos/dotfiles/tmux/circled_index.sh #{window_index}) #W#{?window_last_flag, •,}#{?window_zoomed_flag, 󰊓 ,}"

# Active window：同格式，颜色由 window-status-current-style 决定
set -g window-status-current-format "#(~/GithubRepos/dotfiles/tmux/circled_index.sh #{window_index}) #W#{?window_zoomed_flag, 󰊓 ,}"
